name: Ensure Uptime Line Uncommented

on:
  pull_request:
    branches:
      - main

jobs:
  check-line:
    runs-on: [self-hosted, homelab]
    steps:
      - uses: actions/checkout@v3

      - name: Ensure main.cs exists
        run: |
          if [ ! -f "main.cs" ]; then
            echo "❌ main.cs not found!"
            exit 1
          fi

      - name: Check main.cs for uncommented line
        env:
          REQUIRED_LINE: "Uptime.StartHttpListener();"
        run: |
          FILE="main.cs"

          # Check if the line exists (ignoring leading whitespace)
          if ! grep -Fq "${REQUIRED_LINE}" "$FILE"; then
            echo "❌ Required line '${REQUIRED_LINE}' is missing"
            grep -n -F "${REQUIRED_LINE}" "$FILE" || echo "No occurrences at all"
            exit 1
          fi

          # Check if the line is commented out
          if grep -Fq "//${REQUIRED_LINE}" "$FILE"; then
            echo "❌ Required line '${REQUIRED_LINE}' is commented out"
            exit 1
          fi

          echo "✅ Required line '${REQUIRED_LINE}' is present and uncommented."